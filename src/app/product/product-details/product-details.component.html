<div class='card' *ngIf='product'>
  <div class='card-header'>
    {{pageTitle + ': ' + product?.productName}}
  </div>
</div>
<div class="card-footer">
    <button class="btn btn-danger"
            (click)='onBack()'
            style="width:80px">
        <i class="fa fa-chevron-left"></i> Back
    </button>
</div>
